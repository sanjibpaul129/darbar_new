<html lang="en">

    <meta charset="UTF-8">

    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Source+Sans+Pro" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #0a1142;
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }

        .wrapper-1 {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Kaushan Script', cursive;
            font-size: 4em;
            letter-spacing: 3px;
            color: #ffd700;
            margin: 0;
            margin-bottom: 20px;
        }

        .wrapper-2 p {
            margin: 0;
            font-size: 1.3em;
            color: #ffffff;
            font-family: 'Source Sans Pro', sans-serif;
            letter-spacing: 1px;
        }

        .wrapper-2{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .go-home {
            color: #0a1142;
            background: #ffd700;
            border: none;
            padding: 10px 50px;
            margin: 30px 0;
            border-radius: 30px;
            text-transform: capitalize;
            box-shadow: 0 10px 16px 1px rgba(255, 215, 0, 0.5);
            font-size: 1.2em;
        }

        .footer-like {
            margin-top: auto;
            background: #0a1142;
            padding: 6px;
            text-align: center;
        }

        .footer-like p {
            margin: 0;
            padding: 4px;
            color: #ffd700;
            font-family: 'Source Sans Pro', sans-serif;
            letter-spacing: 1px;
        }

        .footer-like p a {
            text-decoration: none;
            color: #ffd700;
            font-weight: 600;
        }
        .content{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 360px) {
            h1 {
                font-size: 4.0em;
            }

            .go-home {
                margin-bottom: 20px;
            }
        }

        @media (min-width: 600px) {
            .content {
                max-width: 1000px;
                margin: 0 auto;
            }

            .wrapper-1 {
                height: initial;
                max-width: 620px;
                margin: 0 auto;
                margin-top: 50px;
                box-shadow: 4px 8px 40px 8px rgba(255, 215, 0, 0.2);
                background-color: #0a1142;
                border-radius: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MCGGCTQ4" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="content">
        <div class="wrapper-1">
            <div class="wrapper-2">
                <h1>Thank you!</h1>
                <p>Your submission is received and we will contact you soon.</p>
            </div>
            <div class="footer-like">
                <p>&copy; 2024 Darbar Banquet Hall</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const email = params.get('email');
            const mobile = params.get('mobile');

            const message = `Dear ${name}, we have received your enquiry. We will contact you shortly at ${email} or ${mobile}.`;
            document.querySelector('.wrapper-2 p').textContent = message;
        });
    </script>
</body>

</html>
